<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>함수</h3>
    <script>
        function adder(num1, num2) {
            // console.log(sum);
            const sum = num1 + num2;
            return sum;
        }

        let ret = adder(10,20);
        console.log(ret);

        ret = adder("a", "b");
        console.log(ret);

        ret = adder("a", 10);
        console.log(ret);
        const x = 10;

        // x=20;
        console.log(x)

        fnc = function (a,b) {
            return a+b;
        };

        console.log(fnc(2,5));

        fnc2 = fnc;

        console.log(fnc2(10,10));

        console.log(fnc);
        console.log(typeof(fnc));

        const func = (a,b) => console.log(a+b);
        func(10,10);

    </script>
</body>
</html>
