<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>물건을 선택하면 금액이 자동 계산됩니다.</h1>
    <hr>

    <form action="">

        <input type="checkbox" name="" id="hap" value="10000" onclick="calculate(this)">
        <label for="hap">모자 1만원</label>
        <input type="checkbox" name="" id="shoose" value="30000" onclick="calculate(this)">
        <label for="shoose">구두 3만원</label>
        <input type="checkbox" name="" id="bag" value="80000" onclick="calculate(this)">
        <label for="bag">가방 8만원</label>
        <input type="text" id="amount" value="0" disabled>


    </form>

    <script>
        function calculate(obj) {
            let amount = document.querySelector("#amount");
            if(obj.checked) {
                amount.value =  parseInt(amount.value) +  parseInt(obj.value);
            } else {
                amount.value =  parseInt(amount.value) -  parseInt(obj.value);
            }
            
            console.log(obj.value, amount.value);
        }

    </script>
</body>
</html>
