<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        #container {
            border : 1px solid grey;
            width:300px;
            height:300px;
        }
        #container > div {
            display : inline-block;
            border : 1px solid grey;
            width:30px;
            height:30px;
            margin: 5px;
            text-align: center;
            background-color: red;
        }

        #container>div#second {
            position: relative;
            top:10px;
            left:10px;
        }
        #container>div#fourth {
            position: relative;
            top:10px;
            right:10px;
        }

        footer > div {
            position : fixed;
            bottom : 10px;
            right : 10px;
            border : 1px solid grey;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div id="second">2</div>
        <div>3</div>
        <div id="fourth">4</div>
        <div>5</div>
    </div>

    <footer>
        <div>fixed</div>
    </footer>
</body>
</html>
