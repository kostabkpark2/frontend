<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border : 1px solid red;
        }
    </style>
    <script>
        let count = 0;
        function createDiv() {
            // 1. 새로운 dom 객체를 만든다. (createElement)
            let div = document.createElement("div");
            div.innerHTML = "새로 만들어진 div 입니다." + ++count;
            div.className = "myDiv";
            div.style.backgroundColor = "yellow";
            //div.onclick=removeDiv;
            //div.addEventListener("click", removeDiv);
            div.addEventListener("click", 
                (e) => {
                    //let child = document.getElementsByClassName("myDiv");
                    let parent = e.target.parentElement;
                    parent.removeChild(e.target);
                    //console.log(e.target, e.type);
                }
            )
            // 2. 부모 객체를 찾는다.
            let parent = document.body;
            // 3. 부모의 마지막 자식으로 새로 만든 객체를 추가한다. (부모.appendChild())
            parent.appendChild(div);
        }

        function removeDiv() {
            let child = document.getElementById("myDiv");
            let parent = child.parentElement;
            parent.removeChild(child);
        }

        function changeColor(){
            document.body.style.backgroundColor = "yellow";
        }

        function search(e) {
            e.preventDefault();
            console.log("검색 결과를 출력합니다.");
        }
    </script>
</head>
<body ondblclick="changeColor()">
    <h1>Dom 객체 동적 추가</h1>
    <hr>
    <div>Dom 트리에 새로 만든 Dom 객체를 추가하는 예제</div>
    <a href="javascript:createDiv()">DIV 생성</a>
    <a href="https://www.naver.com" onclick="return false">naver</a>
    <a href="https://www.naver.com" onclick="event.preventDefault()">naver</a>

    <form action="#">
        검색할 키워드 <input type="text" name="id">
        <input type="submit" value="검색" onclick="search(event)">
    </form>
</body>
</html>
