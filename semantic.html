<!DOCTYPE html>
<html>
<head><title>HTML5 문서 구조 시맨틱 태그 사용</title>
<style>
html, body { margin: 0; padding: 0; height: 100%; }
.header { width: 100%; height: 15%; 
		background: yellow; }
.nav { width: 15%; height: 70%; float: left; 
		background: orange; }
.section { width: 70%; height: 70%; float: left; 
		background: olivedrab; }
.aside { width: 15%; height: 70%; float: left; 
		background: orange; }
.footer { width: 100%; height: 15%; clear: both; 
		background: plum; }
</style>
</head>
<body>
	<header class="header">header</header>
	<nav class="nav">nav</nav>
	<section class="section">
        <table>
            <tfoot>
                <tr>
                    <th>270</th>
                    <th>270</th>
                    <th>270</th>
                </tr>
            </tfoot>
            <thead>
                <tr>
                    <th>국어</th>
                    <th>영어</th>
                    <th>수학</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>90</td>
                    <td>90</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>80</td>
                    <td>80</td>
                    <td>80</td>
                </tr>
            </tbody>

        </table>
    </section>
	<aside class="aside">aside</aside>
	<footer class="footer">footer</footer>
</body>
</html>
