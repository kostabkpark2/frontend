<body>

    <hr>
    <script>
        // 1. Object 를 이용해서 빈 객체 만든 다음 속성과 메소드 추가
        // let account = new Object();

        // account.owner = "홍길동";
        // account.code = "111";
        // account.balance = 10000;

        // account.inquiry = function () {};
        // account.deposit = function () {};
        // account.withdraw = function () {};

        // console.log(account);
        // 2. 리터럴 표기법(vs. JSON)으로 객체 만드는 방법
        let account = {
            owner : "홍길동",
            code : "111",
            balance : 10000,
            inquiry : function () {} ,
            deposit : function () {} ,
            withdraw : function () {}
        }
        console.log(account);

        // 3. 프로토타입 생성자 함수를 작성한 후 new 생성자로 객체 만드는 방법
        
        function Account(owner, code, balance) {
            this.owner = owner;
            this.code = code;
            this.balance = balance;

            this.inquiry = function () {
                console.log(this.balance);
            };
            this.deposit = function () {};
            this.withdraw = function () {};
        }

        let acc1 = new Account("홍길동", "111", 10000);
        let acc2 = new Account("james", "222", 20000);
        console.log(acc1);
        console.log(acc2);

        // ES6 문법 연습 - for of / for in

        let accounts = [acc1, acc2] ;
        for (const acc of accounts) {
            console.log(`account 출력 ${acc.code}, ${acc.inquiry}`);
        }
        for (const key in acc1) {
            if (!Object.hasOwn(acc1, key)) continue;
            
            const element = acc1[key];
            console.log(`account 출력 ${key}, ${element}`);
            
        }
        // ES6 문법 연습 - 배열.foreach
        accounts.forEach(
                // 익명함수의 매개변수가 하나일 때  : 배열의 원소(element)
                (acc) => console.log(acc)

        );

        accounts.forEach(
                // 익명함수의 매개변수가 두 개 일 때  : 배열의 원소(element), 인덱스
                (acc, index) => console.log(acc, index)

        );

    </script>
