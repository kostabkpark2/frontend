<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 출력 함수 만들기</h1>
    <hr>
    <script>
        function gugudan(dan) {
            for (let i=1; i<=9 ; i++) {
                //document.write(dan + " X " + i + " = " + (i * dan) + "<br>");
                document.write(`${dan} X ${i} = ${i * dan} <br>`);
            }
        }

        let dan = prompt("구구단 몇단을 출력할까요?");
        if(isNaN(dan) || dan < 2 || dan > 9) {
            console.log("구구단을 출력할 수 없습니다.");
        } else {
            gugudan(dan);
        }
    </script>
</body>
</html>
