<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<body>
    <h3>로그인 폼</h3>
    <hr>
    <form name="login" action="login.html" method="get">
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" size="15" value="" placeholder="아이디를 입력하세요"><br>

        <label for="pwd">비밀번호 </label>
        <input type="password" name="pwd" id="pwd" size="15" maxlength="4" placeholder="비밀번호를 입력하세요"><br>

        <label for="intro">자소서 </label>
        <textarea name="intro" id="intro" cols="10" rows="10">
            이 곳에 자기소개서 작성
        </textarea><br>

        <label for="ide">통합 개발환경을 선택해주세요:</label>
        <select name="ide" id="ide" onchange="changeIcon(this)">
            <option value="0">eclipse</option>
            <option value="1">sts4</option>
            <option value="2">vscode</option>
            <option value="3">intellij</option>
        </select>
        <img id="icon" src="image/eclipse.jfif" alt="icon" 
        width="30px" height="30px">

        <fieldset>
            <legend>Choose languages :</legend>

            <input type="checkbox" id="chk1" name="chk1" />
            <label for="chk1">HTML</label>
            <input type="checkbox" id="chk2" name="chk2"  />
            <label for="chk2">CSS</label>
            <input type="checkbox" id="chk3" name="chk3"  />
            <label for="chk3">Javascript</label>
        </fieldset>

        <fieldset>
            <legend>Choose one : </legend>
            <input type="radio" id="html" name="fav_language" value="HTML" >
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS" >
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </fieldset>

        <input type="submit" value="로그인">
        <button type="submit">제출</button>
        <button type="button" onclick="">버튼</button>
        <button type="reset">리셋</button>
    </form>

    <script>
        // 1. id/class 속성으로 폼 요소애 접근하는 방법
        let id = document.getElementById("id");
        id.value = "admin";
        // 2. 폼 요소의 이름을 이용해서 접근하는 방법
        id = document.login.id;
        id.value = "admin-name";
        // 3. 폼 컬렉션과 인덱스를 이용해서 접근하는 방법
        let form = document.forms;
        console.log(form);
        let elements = form[0].elements;
        console.log(elements);
        elements[0].value="admin-firstElement";

        // 체크박스의 모든 체크상자를 다 선택된 것으로 변경하기
        document.login.chk1.checked = true;
        document.login.chk2.checked = true;
        document.login.chk3.checked = false;

        // 라디오버튼의 첫번째 옵션을 선택한 것으로 변경하기
        console.log("radio button", document.login.fav_language[0]);
        document.login.fav_language[2].checked = true;

        let imgArr = ["eclipse.jfif", "sts4.jfif", "vscode.jfif", "intellij.jfif"];
        function changeIcon(obj) {
            let icon = document.querySelector("#icon");
            icon.src = "image/" + imgArr[obj.value] ;
            let select = document.login.ide;
            console.log(select.options, select.options[0].innerText, select.options[0].value,
            select.selectedIndex);
        }

    </script>
</body>

</html>
